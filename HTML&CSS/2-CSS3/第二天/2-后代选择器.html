<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol li {
            color: pink;
        }

        ol li a {
            color: brown;
        }

        ul li {
            color: red;
        }
    </style>
</head>
<body>
<ol>
    有序列表
    <li>ol后代</li>
    <li>ol后代</li>
    <li>ol后代</li>
    <li><a href="#">ol的孙子标签</a></li>
</ol>
<ul>
    无序列表
    <li>ul后代</li>
    <li>ul后代</li>
    <li>ul后代</li>
</ul>
</body>
</html>
