<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>这是一只可爱的猫猫：</strong></p>
    <img src="img/cat.jpg"/>
    <hr>

    <p>alt标签：图像不能显示时的替换文本</p>
    <img src="img/cat1.jpg" alt="这是一只可爱的猫猫"/>
    <hr>

    <p>title标签：提示文本，鼠标放到图像上，显示文字</p>
    <img src="img/cat.jpg" title="这是一只可爱的猫猫"/>
    <hr>

    <p>height,weight标签：设置图像宽度和高度</p>
    <img src="img/cat.jpg" width="300px" height="300px" />
    <hr>

    <p>border标签：设置图像边框</p>
    <img src="img/cat.jpg" border="5px" />

    <p>综合运用</p>
    <img src="img/cat.jpg" alt="这是一只可爱的猫猫" title="这是一直可爱的猫猫" width="600px" border="20px"/>

</body>
</html>
