<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>加粗前</p>
    <p><strong>加粗后</strong></p>
    <p><b>加粗后</b></p>

    <hr>

    <p>倾斜前</p>
    <p><em>倾斜后</em></p>
    <p><i>倾斜后</i></p>

    <hr>

    <p>没有删除线</p>
    <p><del>加上删除线</del></p>
    <p><s>加上删除线</s></p>

    <hr>

    <P>没有下划线</P>
    <p><ins>加上下划线</ins></p>
    <p><u>加上下划线</u></p>
    
</body>
</html>
