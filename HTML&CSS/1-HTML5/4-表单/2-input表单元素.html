<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="xxx.java" method="get" name="注册页面"><br>
    单行输入：<input type="text" name="username" value="用户名"><br>
    密码字段：<input type="password" name="pwd"><br>
    可点击按钮：<input type="button"><br>
    复选框：<input type="checkbox"><br>
    上传文件按钮：<input type="file"><br>
    隐藏输入字段：<input type="hidden"><br>
    图像形式提交按钮：<input type="image"><br>
    单选按钮：<input type="radio"><br>
    重置按钮：<input type="reset"><br>
    提交按钮：<input type="submit" value="注册"><br>
    <hr>
    radio单选按钮实现多选一<br>
    性别：男<input type="radio" name="性别" value="男" checked="checked"> 女<input type="radio" name="性别" value="女"> 保密<input type="radio" name="性别" value="保密"><br>
    checkbox复选按钮实现多选<br><br>
    爱好：说唱<input type="checkbox" name="爱好" value="说唱">篮球<input type="checkbox" name="爱好" value="篮球" checked="checked">跳舞<input type="checkbox" name="爱好" value="跳舞"><br><br>
    <input type="checkbox" checked="checked">同意用户协议<br><br>
    最多输入3字符<input type="text" maxlength="3">

</form>
爱好：说唱<input type="checkbox" name="爱好" value="说唱">篮球
</body>
</html>
